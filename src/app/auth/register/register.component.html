<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">Register</div>
      <div class="card-body">
        <form (ngSubmit)="register()">
          <div class="form-group row">
            <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
            <div class="col-md-6">
              <input type="text" class="form-control" id="username" name="username" placeholder="Username" [(ngModel)]="user.username" required minlength="4" #username="ngModel"/>
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail</label>
            <div class="col-md-6">
              <input type="text" class="form-control" id="email" name="email" placeholder="E-Mail (optional)" [(ngModel)]="user.email" email #email="ngModel"/>
            </div>
          </div>

          <div class="form-group row">
            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
            <div class="col-md-6">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="user.password" matchValue="repeatPassword" reverse="true" required #password="ngModel" />
            </div>
          </div>

          <div class="form-group row">
            <label for="password-repeat" class="col-md-4 col-form-label text-md-right">Repeat Password</label>
            <div class="col-md-6">
              <input type="password" class="form-control" id="password-repeat" name="password-repeat" placeholder="Password" [(ngModel)]="repeatPassword"  matchValue="password" required #repeatPasswordField="ngModel" />
            </div>
          </div>
          <div class="form-group row">
            <label for="invitation" class="col-md-4 col-form-label text-md-right">Invitation</label>
            <div class="col-md-6">
              <input type="text" class="form-control" id="invitation" name="invitation" placeholder="Invitation" [(ngModel)]="user.invitation" #invitation="ngModel"/>
            </div>
          </div>
          <div *ngIf="userExists" class="alert alert-danger col-md-7 offset-md-3" role="alert">
            Username is already taken
          </div>
          <div *ngIf="noInvitation" class="alert alert-danger col-md-7 offset-md-3" role="alert">
            You need a valid invitation code to register
          </div>

          <div class="col-md-6 offset-md-4">
            <button type="submit" class="btn btn-primary">Register</button>

            <a routerLink="/auth/login" class="signup btn btn-link">Sign in</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
