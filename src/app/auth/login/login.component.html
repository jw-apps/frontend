<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">Login</div>
        <div class="card-body">
          <form (ngSubmit)="login()">
            <div class="form-group row">
              <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
              <div class="col-md-6">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" [(ngModel)]="user.username" required minlength="4" #username="ngModel"/>
              </div>
            </div>

            <div class="form-group row">
              <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
              <div class="col-md-6">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="user.password" required />
              </div>
            </div>

            <div *ngIf="authError" class="alert alert-danger col-md-7 offset-md-3" role="alert">
              Invalid username or password
            </div>

            <div class="col-md-6 offset-md-4">
              <button type="submit" class="btn btn-primary">Login</button>

              <a routerLink="/auth/register" class="signup btn btn-link">Sign up</a>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
